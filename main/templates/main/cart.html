{% extends 'base.html' %}
{% block title %}{% endblock %}
{% load static %}
{% block content %}

<p>cart</p>

{% for reservation in reservations %}
<p>{{ reservation }}</p>

<form action="" method="post">
  {% csrf_token %}
  <p class="text-center"><button type="submit" name="reservation" value="{{ reservation.uuid }}" class="button">reserve→</button></p>
</form>
{% endfor %}

<p class="text-center"><a href="{% url 'main:index' %}" class="button secondary">←back to home</a></p>

{% endblock %}
